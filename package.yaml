name:                acceptx2
version:             0.1.0.0
github:              "appestat/acceptx2"
license:             BSD3
author:              "Kai Gay"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/acceptx2#readme>

dependencies:
- base >= 4.7 && < 5
- servant -any
- servant-server
- aeson
- wai
- HTTP
- mtl
- transformers
- base-compat
- warp
- directory
- containers
- network
- openid
- network-uri
- servant-js
- bimap
- bytestring
- case-insensitive
- servant-docs
- rcon
- wai-cors
- wai-extra
- servant-options
- servant-client
library:
  source-dirs: src

executables:
  acceptx2-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - acceptx2

tests:
  acceptx2-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - acceptx2
